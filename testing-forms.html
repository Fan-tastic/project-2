<!DOCTYPE html>
<html>
  <head>
    <title>Testing Forms</title>
  </head>
  <body>
    <header>
      <h1>Team Tofu Forms</h1>
    </header>
    <form>
      <fieldset>
        <legend>Contact Details</legend>
        <label>Email:<br />
        <input type="text" name="email" placeholder="Email" /></label><br />
        <label>Cell:<br />
        <input type="text" name="cell" placeholder="Cell" /></label><br />
        <label>Telephone:<br />
        <input type="text" name="telephone" placeholder="Remember landlines?!?" /></label>
      </fieldset>
      <br />
      Are you a robot?
      <br />
      <label>
        <input type="radio" name="survey" value="yes" />
        Yes
      </label>
      <label>
        <input type="radio" name="survey" value="no" />
        No
      </label>
      <br />
      <p>
        <label for="comments">
          Comments:
        </label>
        <br />
        <textarea rows="4" cols="40" id="comments" placeholder="Don't be a troll..."></textarea>
      </p>
    </form>
  </body>
</html>
